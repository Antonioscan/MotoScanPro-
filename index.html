<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 48px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      display: inline-block;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .btn:active {
      opacity: 0.9;
    }

    #cameraInput {
      display: none;
    }

    .preview-wrapper {
      position: relative;
      margin-top: 20px;
    }

    .preview-main {
      width: 100%;
      border-radius: 12px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .miniatures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .mini-wrapper {
      position: relative;
    }

    .mini-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .mini-wrapper .delete-btn {
      top: -6px;
      right: -6px;
    }

    .scheda {
      text-align: left;
      margin-top: 20px;
    }

    .scheda h2 {
      margin-bottom: 8px;
    }

    .scheda .riga {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 4px 0;
    }

    .scheda p {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .btn-ebay {
      background-color: #0074D9;
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px;">
      <img src="https://img.icons8.com/ios-filled/50/motorcycle.png" alt="MotoScanPro Logo" class="logo" />
      <h1>MotoScanPro</h1>
    </div>

    <button class="btn" onclick="openCamera()">RICAMBI NUOVI</button>
    <button class="btn" onclick="openCamera()">RICAMBI USATI</button>

    <input type="file" accept="image/*" capture="environment" id="cameraInput" onchange="handleCapture(event)" />

    <div id="mainImageContainer" class="preview-wrapper" style="display: none;">
      <img id="mainPreview" class="preview-main" />
      <button class="delete-btn" onclick="removeMainImage()">❌</button>
    </div>

    <div class="miniatures" id="miniaturesContainer"></div>

    <div class="scheda">
      <h2>ALBERO FRIZIONE</h2>
      <div class="riga">
        <span>Codice</span>
        <span>Prezzo medio nuovo</span>
      </div>
      <div class="riga">
        <span>67040151A</span>
        <span>€ 140,00</span>
      </div>
      <p>
        Albero frizione per Ducati Monster 1200, parte del meccanismo di azionamento della frizione manuale.
        Include leva della frizione integrata con molla di ritorno. Presenta segni di usura, ossidazione e sporco.
      </p>
    </div>

    <button class="btn btn-ebay">Crea inserzione eBay</button>
  </div>

  <script>
    let imageCount = 0;
    const maxImages = 6;

    function openCamera() {
      const input = document.getElementById('cameraInput');
      input.click();
    }

    function handleCapture(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;

      const file = files[0];
      if (!file.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imgSrc = e.target.result;

        if (imageCount === 0) {
          document.getElementById('mainPreview').src = imgSrc;
          document.getElementById('mainImageContainer').style.display = "block";
        } else if (imageCount < maxImages) {
          const wrapper = document.createElement('div');
          wrapper.className = "mini-wrapper";

          const img = document.createElement('img');
          img.src = imgSrc;

          const del = document.createElement('button');
          del.className = 'delete-btn';
          del.innerText = '❌';
          del.onclick = () => wrapper.remove();

          wrapper.appendChild(img);
          wrapper.appendChild(del);
          document.getElementById('miniaturesContainer').appendChild(wrapper);
        }

        imageCount++;
        if (imageCount >= maxImages) {
          alert("Hai raggiunto il numero massimo di 6 foto.");
        }
      };
      reader.readAsDataURL(file);
      event.target.value = "";
    }

    function removeMainImage() {
      document.getElementById('mainPreview').src = '';
      document.getElementById('mainImageContainer').style.display = 'none';
      imageCount = Math.max(0, imageCount - 1);
    }
  </script>

</body>
</html>
