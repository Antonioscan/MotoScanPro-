<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    img.logo {
      width: 48px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .btn:active {
      opacity: 0.9;
    }

    #mainPreview {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    .miniatures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .miniature-wrapper {
      position: relative;
    }

    .miniature {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .delete-btn img {
      width: 20px;
      height: 20px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px;">
      <img src="https://img.icons8.com/ios-filled/50/motorcycle.png" alt="Logo" class="logo" />
      <h1 style="margin: 0;">MotoScanPro</h1>
    </div>

    <button class="btn" id="btnNuovi">RICAMBI NUOVI</button>
    <button class="btn" id="btnUsati">RICAMBI USATI</button>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" />

    <img id="mainPreview" alt="Preview" />

    <div class="miniatures" id="miniatureContainer"></div>
  </div>

  <script>
    const btnNuovi = document.getElementById("btnNuovi");
    const btnUsati = document.getElementById("btnUsati");
    const cameraInput = document.getElementById("cameraInput");
    const mainPreview = document.getElementById("mainPreview");
    const miniatureContainer = document.getElementById("miniatureContainer");

    let selectedType = "";
    let images = [];

    function updateMiniatures() {
      miniatureContainer.innerHTML = "";
      images.forEach((src, index) => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("miniature-wrapper");

        const img = document.createElement("img");
        img.src = src;
        img.classList.add("miniature");
        img.onclick = () => setMainImage(src);

        const delBtn = document.createElement("button");
        delBtn.classList.add("delete-btn");
        delBtn.innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png" alt="Elimina">';
        delBtn.onclick = () => {
          images.splice(index, 1);
          if (images.length === 0) {
            mainPreview.style.display = "none";
            btnNuovi.style.display = "block";
            btnUsati.style.display = "block";
            selectedType = "";
          } else {
            if (mainPreview.src === src) {
              mainPreview.src = images[0];
            }
          }
          updateMiniatures();
        };

        wrapper.appendChild(img);
        wrapper.appendChild(delBtn);
        miniatureContainer.appendChild(wrapper);
      });
    }

    function setMainImage(src) {
      mainPreview.src = src;
      mainPreview.style.display = "block";
    }

    function handlePhotoInput(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const imgSrc = e.target.result;
        if (images.length === 0) {
          setMainImage(imgSrc);
        }
        if (images.length < 5) {
          images.push(imgSrc);
          updateMiniatures();
        }
      };
      reader.readAsDataURL(file);
    }

    btnNuovi.onclick = () => {
      selectedType = "nuovi";
      btnUsati.style.display = "none";
      cameraInput.click();
    };

    btnUsati.onclick = () => {
      selectedType = "usati";
      btnNuovi.style.display = "none";
      cameraInput.click();
    };

    cameraInput.onchange = handlePhotoInput;
  </script>

</body>
</html>
