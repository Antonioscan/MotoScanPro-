<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 48px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      display: inline-block;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .btn:active {
      opacity: 0.9;
    }

    #captureInput {
      display: none;
    }

    .miniatures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .miniatures img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .scheda {
      text-align: left;
      margin-top: 20px;
    }

    .scheda h2 {
      margin-bottom: 8px;
    }

    .scheda .riga {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 4px 0;
    }

    .scheda p {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .btn-ebay {
      background-color: #0074D9;
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px;">
      <img src="https://img.icons8.com/ios-filled/50/motorcycle.png" alt="MotoScanPro Logo" class="logo" />
      <h1>MotoScanPro</h1>
    </div>

    <button class="btn" onclick="selectCategory('nuovi')">RICAMBI NUOVI</button>
    <button class="btn" onclick="selectCategory('usati')">RICAMBI USATI</button>

    <button class="btn" onclick="document.getElementById('captureInput').click();">ðŸ“¸ Scatta Foto</button>
    <input type="file" accept="image/*" capture="environment" id="captureInput" onchange="handlePhoto(event)" />

    <div class="miniatures" id="previewContainer"></div>

    <div class="scheda">
      <h2>ALBERO FRIZIONE</h2>
      <div class="riga">
        <span>Codice</span>
        <span>Prezzo medio nuovo</span>
      </div>
      <div class="riga">
        <span>67040151A</span>
        <span>â‚¬ 140,00</span>
      </div>
      <p>
        Albero frizione per Ducati Monster 1200, parte del meccanismo di azionamento della frizione manuale.
        Include leva della frizione integrata con molla di ritorno. Presenta segni di usura, ossidazione e sporco.
      </p>
    </div>

    <button class="btn btn-ebay">Crea inserzione eBay</button>
  </div>

  <script>
    let maxImages = 6;

    function selectCategory(tipo) {
      alert(`Hai selezionato ricambi ${tipo}`);
    }

    function handlePhoto(event) {
      const preview = document.getElementById("previewContainer");
      const files = event.target.files;

      if (!files || files.length === 0) return;

      const currentImages = preview.querySelectorAll("img").length;
      if (currentImages >= maxImages) {
        alert("Hai giÃ  caricato il numero massimo di 6 immagini.");
        return;
      }

      Array.from(files).forEach(file => {
        if (!file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      event.target.value = "";
    }
  </script>

</body>
</html>
