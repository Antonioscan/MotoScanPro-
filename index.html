<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 48px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      display: inline-block;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .btn:active {
      opacity: 0.9;
    }

    #cameraInput {
      display: none;
    }

    .preview-wrapper {
      position: relative;
      margin-top: 20px;
    }

    .preview-main {
      width: 100%;
      border-radius: 12px;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .delete-btn img {
      width: 24px;
      height: 24px;
    }

    .miniatures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .mini-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .mini-wrapper img.thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .scheda {
      text-align: left;
      margin-top: 20px;
    }

    .scheda h2 {
      margin-bottom: 8px;
    }

    .scheda .riga {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 4px 0;
    }

    .scheda p {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .btn-ebay {
      background-color: #0074D9;
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px;">
      <img src="https://img.icons8.com/ios-filled/50/motorcycle.png" alt="Logo" class="logo">
      <h1>MotoScanPro</h1>
    </div>

    <button id="btnNuovi" class="btn">RICAMBI NUOVI</button>
    <button id="btnUsati" class="btn">RICAMBI USATI</button>
    <input type="file" accept="image/*" capture="environment" id="cameraInput">

    <div class="preview-wrapper">
      <img id="mainPreview" src="" class="preview-main" style="display: none;">
      <button id="deleteMain" class="delete-btn hidden" onclick="clearMainImage()">
        <img src="https://img.icons8.com/material-sharp/24/trash.png" alt="Elimina">
      </button>
    </div>

    <div class="miniatures" id="miniaturesContainer"></div>

    <div class="scheda">
      <h2>ALBERO FRIZIONE</h2>
      <div class="riga">
        <span>Codice</span><span>Prezzo medio nuovo</span>
      </div>
      <div class="riga">
        <span>67040151A</span><span>â‚¬ 140,00</span>
      </div>
      <p>
        Albero frizione per Ducati Monster 1200, parte del meccanismo di azionamento della frizione manuale.
        Include leva della frizione integrata con molla di ritorno. Presenta segni di usura, ossidazione e sporco.
      </p>
    </div>

    <button class="btn btn-ebay">Crea inserzione eBay</button>
  </div>

  <script>
    let fotoTipo = '';
    let miniatures = [];

    document.getElementById('btnNuovi').addEventListener('click', () => startFoto("nuovi"));
    document.getElementById('btnUsati').addEventListener('click', () => startFoto("usati"));

    function startFoto(tipo) {
      fotoTipo = tipo;
      document.getElementById('btnNuovi').style.display = 'none';
      document.getElementById('btnUsati').style.display = 'none';
      document.getElementById('cameraInput').click();
    }

    document.getElementById('cameraInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        if (document.getElementById('mainPreview').style.display === 'none') {
          document.getElementById('mainPreview').src = e.target.result;
          document.getElementById('mainPreview').style.display = 'block';
          document.getElementById('deleteMain').classList.remove('hidden');
        } else if (miniatures.length < 5) {
          const index = miniatures.length;
          miniatures.push(e.target.result);
          addMiniatura(e.target.result, index);
        }
      };
      reader.readAsDataURL(file);
      this.value = '';
    });

    function addMiniatura(src, index) {
      const wrapper = document.createElement('div');
      wrapper.className = 'mini-wrapper';
      wrapper.innerHTML = `
        <img src="${src}" class="thumbnail" onclick="setMainImage('${src}')">
        <button class="delete-btn" onclick="removeMiniatura(this, ${index})">
          <img src="https://img.icons8.com/material-sharp/24/trash.png" alt="Delete">
        </button>
      `;
      document.getElementById('miniaturesContainer').appendChild(wrapper);
    }

    function setMainImage(src) {
      document.getElementById('mainPreview').src = src;
    }

    function removeMiniatura(button, index) {
      miniatures.splice(index, 1);
      button.parentElement.remove();
    }

    function clearMainImage() {
      document.getElementById('mainPreview').src = '';
      document.getElementById('mainPreview').style.display = 'none';
      document.getElementById('deleteMain').classList.add('hidden');
    }
  </script>

</body>
</html>
